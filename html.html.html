<body>
   <div class="background"></div> 
   <h1 class="h1">
    Word <span class="Secound-heading-special">Analytics</span>
   </h1>
   <h2 class="h2">Anoosheh Koohafkan</h2>
<div class="container">
    <textarea class="textarea" placeholder="Enter Your Text"></textarea>

    <section  class="states">

        <section class="state">
<span class="state-number state-number-words">0</span>
<h2 class="secound-heading">Words</h2>
</section>
   <section class="state">
<span class="state-number state-number-character">0</span>
<h2 class="secound-heading">character</h2>
</section>
   <section class="state">
<span class="state-number state-number-twitter">280</span>
<h2 class="secound-heading">Twitter</h2>
   </section>
   <section class="state">
<span class="state-number state-number-facebook">2200</span>
<h2 class="secound-heading">Facebook</h2>
       </section>
        <section class="state">
<span class="state-number state-number-sentences">0</span>
<h2 class="secound-heading">Sentences</h2>
       </section>
        <section class="state">
<span class="state-number state-number-frequentWords">N/A</span>
<h2 class="secound-heading">Top Word</h2>
       </section>
       
    </section>
</div>
